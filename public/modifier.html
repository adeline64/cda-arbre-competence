<div class="container">
    <div class="Back">
         <i class="fa fa-arrow-left" onclick="Back()"></i>
     </div>
     <p class="h2 text-center">Formulaire de modification</p>
     <form action="" method="post">
         <div class="preview text-center">
             <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
             <div class="browse-button">
                 <i class="fa fa-pencil-alt"></i>
                 <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
             </div>
             <span class="Error"></span>
         </div>
         <div class="form-group">
             <label>Nom:</label>
             <input class="form-control" type="text" name="Nom" required placeholder="Entrer votre nom"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
             <label>Prenom:</label>
             <input class="form-control" type="text" name="Prenom" required placeholder="Entrer votre Prenom"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
             <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
         </div>
     </form>
 </div>
